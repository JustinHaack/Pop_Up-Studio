<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz: Erkennst du rechte Codes?</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#9aa4b2;--accent:#3b82f6;--correct:#16a34a;--wrong:#ef4444}
    *{box-sizing:border-box}
    body{font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:#0f1724; color:#e6eef6; margin:0; padding:24px; display:flex; align-items:center; justify-content:center; min-height:100vh}
    .wrap{width:930px; max-width:96vw}
    header{display:flex; align-items:center; justify-content:space-between; margin-bottom:18px}
    h1{font-size:20px; margin:0}
    .controls button{background:var(--wrong); border:0; color:white; padding:10px 14px; border-radius:8px; cursor:pointer; font-weight:700}
    .card{background:var(--card); padding:18px; border-radius:12px; box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    .comment{display:flex; gap:14px}
    .avatar{width:56px; height:56px; border-radius:12px; background:#1e293b; display:flex; align-items:center; justify-content:center; font-weight:700; color:var(--accent); font-size:18px}
    .meta{flex:1}
    .user{display:flex; gap:8px; align-items:center}
    .username{font-weight:700}
    .time{color:var(--muted); font-size:13px}
    .text{margin-top:10px; font-size:15px; line-height:1.5; color:#dfeaf6}
    .actions{display:flex; gap:10px; margin-top:16px}
    .btn{flex:1; padding:12px; border-radius:10px; border:0; cursor:pointer; font-weight:700; font-size:15px}
    .btn.yes{background:var(--accent); color:#fff}
    .btn.no{background:var(--wrong); color:#fff}
    .feedback{margin-top:14px; padding:12px; border-radius:10px; background:rgba(255,255,255,0.05)}
    .feedback.correct{border:2px solid var(--correct)}
    .feedback.wrong{border:2px solid var(--wrong)}
    .explain{margin-top:8px; color:var(--muted); font-size:14px}
    .nav{display:flex; gap:8px; margin-top:12px; align-items:center}
    .score{margin-left:auto; color:var(--muted)}
    .hidden{display:none}
    .result{display:flex; flex-direction:column; gap:12px; align-items:center; text-align:center}
    .big-score{font-size:36px; font-weight:800}
    @media (max-width:720px){.comment{flex-direction:column}.avatar{width:48px;height:48px}
      .actions{flex-direction:column}.btn{width:100%}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Quiz: Erkennst du rechte Codes?</h1>
      <div class="controls">
        <button id="restartBtn">Neu beginnen</button>
      </div>
    </header>

    <main class="card" id="quizCard">
      <div style="display:flex; align-items:center; gap:12px;">
        <div>Kommentar <span id="pos">1</span> / 20</div>
        <div class="score">Score: <strong id="score">0</strong></div>
      </div>

      <div class="comment" style="margin-top:12px;">
        <div class="avatar" id="avatar">AB</div>
        <div class="meta">
          <div class="user"><div class="username" id="username">Benutzer</div><div class="time" id="usertime">vor 2 Std.</div></div>
          <div class="text" id="commentText">...</div>
        </div>
      </div>

      <div class="actions">
        <button class="btn yes" id="btnYes">Enth√§lt rechten Code</button>
        <button class="btn no" id="btnNo">Kein rechter Code</button>
      </div>

      <div id="feedback" class="feedback hidden">
        <div id="fbTitle" style="font-weight:800">...</div>
        <div id="fbExplain" class="explain">...</div>
      </div>

      <div class="nav">
        <button id="nextBtn" style="padding:10px 14px; border-radius:8px; background:var(--accent); color:#fff; border:0; font-weight:700;">Weiter</button>
      </div>

      <div id="endScreen" class="hidden" style="margin-top:18px">
        <div class="result card" style="padding:18px;">
          <div class="big-score" id="finalScore">0 / 20</div>
          <div id="finalStats">Du hast <span id="finalCorrect">0</span> richtig erkannt und <span id="finalWrong">0</span> falsch.</div>
        </div>
      </div>

    </main>
  </div>

  <script>
    // Realistischere Kommentare, 20 Eintr√§ge, 12 mit rechten Codes
    const COMMENTS = [
      {user: 'Stefan', time: 'vor 2 Std.', text: 'Typisch L√ºgenpresse, immer nur das schreiben, was die Politik will.', code: true, explain: '‚ÄûL√ºgenpresse‚Äú ist ein rechtsextrem verwendeter Kampfbegriff gegen Medien.'},
      {user: 'Mareike', time: 'vor 1 Tag', text: 'Remigration w√§re doch l√§ngst √ºberf√§llig, sonst haben unsere Kinder keine Zukunft.', code: true, explain: '‚ÄûRemigration‚Äú wird in rechten Kreisen als Schlagwort f√ºr Vertreibungsfantasien benutzt.'},
      {user: 'Tom', time: 'vor 5 Min.', text: 'Haha, wieder 88 Kommentare unter dem Beitrag üòÇ', code: true, explain: 'Die Zahl 88 steht als Code f√ºr ‚ÄûHeil Hitler‚Äú (H = 8. Buchstabe).'},
      {user: 'Sandra', time: 'gestern', text: 'Freu mich schon aufs Wochenende, endlich mal abschalten!', code: false, explain: ''},
      {user: 'Dennis', time: 'vor 3 Std.', text: 'Das ist doch Umvolkung pur, man sieht es doch √ºberall.', code: true, explain: '‚ÄûUmvolkung‚Äú ist eine rechtsextreme Verschw√∂rungserz√§hlung.'},
      {user: 'Janine', time: 'heute', text: 'Kaffee ohne Zucker ist einfach nicht mein Ding.', code: false, explain: ''},
      {user: 'Patrick', time: 'vor 2 Tagen', text: '14/88, das verstehen nur die richtigen Leute hier üòâ', code: true, explain: '‚Äû14/88‚Äú kombiniert die ‚Äû14 Words‚Äú mit 88 (Heil Hitler).'},
      {user: 'Katrin', time: 'vor 6 Std.', text: 'ZOG zieht doch sowieso die Strippen, merkt ihr das nicht?', code: true, explain: '‚ÄûZOG‚Äú (Zionist Occupied Government) ist eine antisemitische Verschw√∂rungserz√§hlung.'},
      {user: 'Matthias', time: 'vor 4 Min.', text: 'Der neue Song ist mega, l√§uft bei mir in Dauerschleife!', code: false, explain: ''},
      {user: 'Julia', time: 'vor 8 Std.', text: 'Diese Volksverr√§ter im Bundestag, alle gleich.', code: true, explain: '‚ÄûVolksverr√§ter‚Äú ist ein abwertender NS-Begriff, heute in rechten Milieus wiederverwendet.'},
      {user: 'Andre', time: 'vor 1 Std.', text: 'üê∏ Meme des Tages, musste so lachen üòÇ', code: true, explain: 'Der Frosch (Pepe) ist ein Meme, das von der Alt-Right vereinnahmt wurde.'},
      {user: 'Monika', time: 'vor 12 Min.', text: 'Hab das Rezept ausprobiert, echt lecker!', code: false, explain: ''},
      {user: 'Ralf', time: 'vor 3 Tagen', text: 'Das Sonnenrad-Tattoo bei dem Typen gestern‚Ä¶ schwierig.', code: true, explain: 'Das Sonnenrad ist ein Symbol, das in Neonazi-Szenen verwendet wird.'},
      {user: 'Ute', time: 'vor 9 Std.', text: 'Wir brauchen wieder mehr Sicherheit in den St√§dten.', code: false, explain: ''},
      {user: 'Michael', time: 'vor 10 Std.', text: 'Unsere Kinder zuerst ‚Äì das sollte selbstverst√§ndlich sein.', code: false, explain: ''},
      {user: 'Kevin', time: 'vor 2 Tagen', text: 'Remigration jetzt ‚úåÔ∏è', code: true, explain: 'Das Wort ‚ÄûRemigration‚Äú in Kombination mit Symbolen wird in rechten Zusammenh√§ngen genutzt.'},
      {user: 'Claudia', time: 'vor 5 Std.', text: '88 Gr√ºnde, warum Urlaub besser ist als Arbeiten üòÖ', code: false, explain: ''},
      {user: 'Holger', time: 'vor 6 Tagen', text: 'Heimat ist wichtig, das hat nichts mit Hass zu tun.', code: false, explain: ''},
      {user: 'Sebastian', time: 'vor 7 Std.', text: 'Wir m√ºssen die 14 words nicht ausschreiben, jeder versteht das.', code: true, explain: 'Die ‚Äû14 words‚Äú sind ein rechtsextremer Slogan.'},
      {user: 'Nadine', time: 'vor 2 Min.', text: 'Typisch, wieder so ein Systemling in den Talkshows.', code: true, explain: '‚ÄûSystemling‚Äú ist ein abwertender Begriff f√ºr Menschen, die als Unterst√ºtzer des politischen Systems gelten.'}
    ];

    const TOTAL = 20;
    let order = [];
    let idx = 0;
    let score = 0;
    let answered = false;

    const posEl = document.getElementById('pos');
    const avatarEl = document.getElementById('avatar');
    const userEl = document.getElementById('username');
    const timeEl = document.getElementById('usertime');
    const textEl = document.getElementById('commentText');
    const scoreEl = document.getElementById('score');
    const fb = document.getElementById('feedback');
    const fbTitle = document.getElementById('fbTitle');
    const fbExplain = document.getElementById('fbExplain');
    const nextBtn = document.getElementById('nextBtn');
    const btnYes = document.getElementById('btnYes');
    const btnNo = document.getElementById('btnNo');
    const restartBtn = document.getElementById('restartBtn');
    const endScreen = document.getElementById('endScreen');
    const finalScore = document.getElementById('finalScore');
    const finalCorrect = document.getElementById('finalCorrect');
    const finalWrong = document.getElementById('finalWrong');

    function shuffleArray(a){
      for(let i=a.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]}
      return a;
    }

    function buildRound(){
      order = shuffleArray([...Array(TOTAL).keys()]);
      idx = 0; score = 0; answered = false;
      scoreEl.textContent = score;
      posEl.textContent = idx+1;
      fb.classList.add('hidden');
      endScreen.classList.add('hidden');
      showCurrent();
    }

    function showCurrent(){
      const c = COMMENTS[order[idx]];
      avatarEl.textContent = initials(c.user);
      userEl.textContent = c.user;
      timeEl.textContent = c.time;
      textEl.textContent = c.text;
      posEl.textContent = (idx+1);
      answered = false;
      fb.classList.add('hidden');
      nextBtn.disabled = true;
    }

    function initials(name){
      return name.split(' ').map(n=>n[0]).slice(0,2).join('').toUpperCase();
    }

    function handleAnswer(isRightChoice){
      if(answered) return;
      answered = true;
      const c = COMMENTS[order[idx]];
      const correct = c.code;
      const userCorrect = (isRightChoice === correct);
      if(userCorrect){ score++; scoreEl.textContent = score }

      fb.classList.remove('hidden');
      fbTitle.textContent = userCorrect ? 'Richtig!' : 'Falsch';
      fb.classList.toggle('correct', userCorrect);
      fb.classList.toggle('wrong', !userCorrect);

      if(c.code){
        fbExplain.innerHTML = '<strong>Erkl√§rung:</strong> '+ c.explain;
      } else {
        fbExplain.innerHTML = 'In diesem Kommentar ist kein bekannter rechter Code enthalten.';
      }

      nextBtn.disabled = false;
      nextBtn.textContent = idx === TOTAL-1 ? 'Ergebnis anzeigen' : 'Weiter';
    }

    btnYes.addEventListener('click', ()=>handleAnswer(true));
    btnNo.addEventListener('click', ()=>handleAnswer(false));

    nextBtn.addEventListener('click', ()=>{
      if(!answered) return;
      if(idx < TOTAL-1){ idx++; showCurrent(); }
      else {
        endScreen.classList.remove('hidden');
        finalScore.textContent = score + ' / ' + TOTAL;
        finalCorrect.textContent = score;
        finalWrong.textContent = TOTAL - score;
      }
    });

    restartBtn.addEventListener('click', ()=>{ buildRound(); });

    buildRound();
  </script>
</body>
</html>
